<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora básica</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraBasica.css" />
    <script src="CalculadoraBasica.js"></script>
</head>

<body>
    <h1>Calculadora Básica</h1>
    <form>
        <div class="calculadora">
            <p>
                <input type="text" id="textoPantalla" disabled />

            </p>
            <p>
                <input type="button" class="memoryButton" value="mrc" onclick="calc.mrc()" />
                <input type="button" class="memoryButton" value="m+" onclick="calc.mMas()" />
                <input type="button" class="memoryButton" value="m-" onclick="calc.mMenos()" />
                <input type="button" class="operation" value="/" onclick="calc.division()" />
            </p>
            <p>
                <input type="button" value="7" onclick="calc.digitos('7')" />
                <input type="button" value="8" onclick="calc.digitos('8')" />
                <input type="button" value="9" onclick="calc.digitos('9')" />
                <input type="button" class="operation" value="*" onclick="calc.multiplicacion()" />
            </p>
            <p>
                <input type="button" value="4" onclick="calc.digitos('4')" />
                <input type="button" value="5" onclick="calc.digitos('5')" />
                <input type="button" value="6" onclick="calc.digitos('6')" />
                <input type="button" class="operation" value="-" onclick="calc.resta()" />
            </p>
            <p>
                <input type="button" value="1" onclick="calc.digitos('1')" />
                <input type="button" value="2" onclick="calc.digitos('2')" />
                <input type="button" value="3" onclick="calc.digitos('3')" />
                <input type="button" class="operation" value="+" onclick="calc.suma()" />
            </p>
            <p>
                <input type="button" value="C" onclick="calc.borrar()" />
                <input type="button" value="0" onclick="calc.digitos('0')" />
                <input type="button" value="." onclick="calc.punto()" />
                <input type="button" value="=" onclick="calc.igual()" />
            </p>
        </div>
    </form>
</body>

</html>
